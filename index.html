<html>
    <head>
        <link rel="stylesheet" type="text/css" href="inc/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="inc/css/style.css" />
        <script src="inc/js/lz-string.js" type="text/javascript"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-54883963-1', 'auto');
            ga('send', 'pageview');

        </script>
    </head>
    <body onload="load('localStorage')">
    <div class="col-lg-6">
        <div id="topInfo">
            <div id="websiteName">
                <h1><samp><h1>Coder Clicker</h1></samp></h1>
            </div>
        </div>
        <div id="resources">
            <div id="resourcesContainer">
                <div id="basicResourcesContainer">
                    <h3>Basic Resources</h3>
                    <table id="basicResources" style="padding: 5px">
                        <tbody><tr>
                            <td><button onmousedown="writeCode(1)">Write Code</button></td>
                            <td>Lines Of Code: </td>
                            <td class="number"><span id="linesocode">0</span></td>
                            <td class="number net"><span style="color: rgb(0, 187, 0);" id="netCode">0</span>/s</td>
                        </tr>
                        <tr>
                            <td><button onmousedown="fixBugs()">Fix Bugs</button></td>
                            <td>Bugs: </td>
                            <td class="number"><span id="bugs">0</span></td>
                            <td class="number net"><span style="color: rgb(0, 187, 0);" id="netBugs">0</span>/s</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Efficiency: </td>
                            <td class="number"><span id="efficiency">0</span>%</td>
                        </tr>
                        </tbody></table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="image"><br/> <br> <br><br/> <br> <br> </div>
        <ul class="nav nav-tabs" role="tablist">
            <li class="active"><a href="#buy" role="tab" data-toggle="tab">Buy</a></li>
            <li><a href="#upgrades" role="tab" data-toggle="tab">Upgrades</a></li>
            <li><a href="#achievements" role="tab" data-toggle="tab">Achievements</a></li>
            <li><a href="#settings" role="tab" data-toggle="tab">Settings</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="buy">

                <table class="table table-striped">
                    <tr>
                        <td>
                            <button onclick="buyCoder(1)">Buy Coder</button>
                            <button class="extinc" onclick="buyCoder(10)">+10</button>
                            <button class="extinc" onclick="buyCoder(100)">+100</button>
                        </td>
                        <td>Coders: <span id="coders">0</span></td>
                        <td>Cost: <span id="coderCost">10</span></td>
                    </tr>
                </table>
            </div>
            <div class="tab-pane" id="upgrades">...</div>
            <div class="tab-pane" id="achievements">...</div>
            <div class="tab-pane" id="settings"><textarea id="impexpField"></textarea><button type="button" class="btn btn-success" onclick="load('import')">Import</button> </div>
        </div>
    </div>







    <div class="footer">
        <div class="container">
            <button type="button" class="btn btn-success btn-xs" onclick="save('manual')"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
            <button type="button" class="btn btn-success btn-xs" onclick="importSave()"><span class="glyphicon glyphicon-import"></span> Load</button>
            <button type="button" class="btn btn-success btn-xs" onclick="save('export')"><span class="glyphicon glyphicon-export"></span> Export</button>
            <button type="button" class="btn btn-success btn-xs" onclick="reset()"><span class="glyphicon glyphicon-remove"></span> Reset</button>
            &copy; 2014 <a href="http://www.twitter.com/Snipey92">Snipey</a>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="inc/js/coder.js"></script>
    <script src="inc/js/bootstrap.js"></script>
    </body>
</html>
